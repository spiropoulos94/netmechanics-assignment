<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register Page</title>
<link rel="stylesheet" href="./dist/assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- TODO favicon paths -->
<link rel="apple-touch-icon" sizes="180x180" href="/dist/assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/dist/assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/dist/assets/favicons/favicon-16x16.png">
<link rel="manifest" href="/dist/assets/favicons/site.webmanifest">
<link rel="mask-icon" href="/dist/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">

<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#cd4e4e">

</head>

<body>
    <div class="whole-page">
        <div class="main-container">
            <div class="content">
                <img class="landing-image" src="./dist/assets/images/landing_image.jpg" alt="langing image">
                <div class="content-text">
                    <h1 class="content-h1">Hello<br> World.</h1>
                    <p class="content-p">Lorem Ipsum dolor sit amet <br> onsectur ad plicit est te.</p>
                </div>
            </div>
            <div class="landing-inputs">
                <div class="header-text">
                    <h2 class="heading">Register</h2>
                    <p class="subtext">Don't have an account? <a href="#" class="register-link">Create your account</a>, it takes less than a minute.</p>
                </div>
                <form class="form">

                    <div class="input-group">
                        <label class="label-title" for="name">Name</label>
                        <input class="data-input" type="text" id="name" name="name" placeholder="Name" required><br>
                    </div>

                    <div class="input-group">
                        <label class="label-title" for="email">Email</label>
                        <input class="data-input" type="email" id="email" name="email" placeholder="Email ID" required><br>
                    </div>

                    <div class="input-group">
                        <label class="label-title phone" for="phone">Phone</label>
                        <input class="data-input" type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
                    </div>

                    <div class="input-group">
                        <label class="label-title" for="password">Password</label>
                        <input class="data-input" type="password" id="password" name="password" placeholder="Password" required><br>
                    </div>
                    <div class="terms-container">
                        <input class="terms-input" aria-label="checkbox" type="checkbox" id="terms" name="terms" required>I accept terms and Conditions & Privacy Policy<br>
                    </div><br>
                    <div class="login-container">
                        <button class="login-btn" type="submit">LOGIN</button>
                    </div>
                    <div class="social-container">
                        <div class="divider">
                            <hr><span>Or</span>
                            <hr>
                        </div>
                        <div class="msg-icons">
                            <span class="login-social-msg">Log in with social media</span>

                            <div class="social-links">
                                <button class='social-btn fb'>
              <img class="icon" alt="favicons" src="/dist/assets//icons/facebook.png"><span class="text">Facebook</span>
            </button>
                                <button class='social-btn tw'>
              <img class="icon" alt="favicons" src="/dist/assets//icons/twitter.png"><span class="text">Twitter</span>
            </button>
                                <button class='social-btn gp'>
              <img class="icon" alt="favicons" src="/dist/assets//icons/google-plus.png"><span  class="text" >Google+</span>
            </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
