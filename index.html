<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./dist/assets/css/style.css"></link>
    
  </head>
  <body>
    <div id="page">
    <div id="main">
      <div id="banner">
        <img id="landing_image" src="./dist/assets/images/landing_image.jpg">
        <div class="banner_text">
          <h1>Hello<br> World.</h1>
          <p>Lorem Ipsum dolor sit amet <br> onsectur ad plicit est te.</p>
        </div>
      </div>
      <div id="landing">
        <div id='header'>
          <h2>Register</h2>
          <p>Don't have an account? <a href="#" id="register-link">Create your account</a>, it takes less than a minute.</p>
      </div>
        <form id="form">
          <label for="name"></label>
            <input type="text" placeholder="Name" id="name" name="name" value=""><br>
          <label for="email"></label>
            <input type="email" placeholder="E-mail ID" id="email" name="email" value=""><br>
          <label for="phone"></label>
            <input type="phone" placeholder="Phone Number" id="phone" name="phone" value=""><br>
          <label for="password"></label>
            <input type="password" placeholder="Password" id="password" name="password" value=""><br>
          <div id="terms_container">
          <input type="checkbox" id="terms" name="terms">I accept terms and Conditions & Privacy Policy</input><br>
        </div><br>
        <div class="login-container">
        <button class="login-btn" type="submit">LOGIN</button>
          </div>
        </form>
        <div class="footer">
          <div class="divider"><hr><span>Or</span><hr></div>
          <div class="msg-icons">
            <span id="login-social-msg">Log in with social media</span>
          <div class="social-links">
            <a href="#" target="_blank"><button id="fb_icon" class="social_btn
              "><img src="dist/assets/favicons/facebook.png"><p class="btn_txt">Facebook</p></button></a>
            <a href="#" target="_blank"><button id="tw_icon" class="social_btn
              "><img src="dist/assets/favicons/twitter.png"><p class="btn_txt">Twitter</p></button></a>
            <a href="#" target="_blank"><button id="gp_icon" class="social_btn
              "><img src="dist/assets/favicons/google-plus.png"><p class="btn_txt">Google+</p></button></a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
