<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./dist/assets/css/style.css"></link>
  </head>
  <body>
    <div id="page">
    <main id="main">
      <section id="banner">
        <img id="landing_image" src="./dist/assets/images/landing_image.jpg">
        <div class="banner_text">
          <H1>Hello<br> World.</H1>
          <p>Lorem Ipsum dolor sit amet <br> onsectur ad plicit est te.</p>
        </div>
      </section>
      <section id="landing">
        <header>
          <h1>Register</h1>
          <p>Don't have an account? <a href="#" id="register-link">Create your account</a>, it takes less than a minute.</p>
      </header>
        <form id="form">
            <input type="text" placeholder="Name" id="name" name="name"><br>
            <input type="email" placeholder="E-mail ID" id="email" name="email"><br>
            <input type="phone" placeholder="Phone Number" id="phone" name="phone"><br>
            <input type="password" placeholder="Password" id="password" name="password"><br>
          <div id="terms_container">
          <input type="checkbox" id="terms" name="terms" style="color:white">I accept terms and Conditions & Privacy Policy</input><br>
        </div><br>
        <div id="login-container">
            <button class="login-btn">LOGIN</button>
          </div>
        </form>
        <footer>
          <div class="divider"><hr><span>Or</span><hr></div>
          <div class="msg-icons">
            <span id="login-social-msg">Log in with social media.</span>
          <div class="social-links">
            <a href="#" target="_blank"><img src="dist/assets/favicons/facebook.png"></a>
            <a href="#" target="_blank"><img src="dist/assets/favicons/twitter.png"></a>
            <a href="#" target="_blank"><img src="dist/assets/favicons/google-plus.png"></a>
          </div>
        </div>
        </footer>
      </section>
      
    </main>
  </div>
  </body>
</html>
